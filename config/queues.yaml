partitions:
  - name: default
    nodesortpolicy:
        type: binpacking
    placementrules:
      - name: User
        create: true
        parent:
          name: Provided
          create: false
        filter:
          type: allow
          groups:
            - sandbox
      - name: Provided
        create: true
    limits:
      - limit: "resource limit for user"
        users:
        - user1
        maxresources: {memory: 10000, vcore: 10}
      - limit: "application limit for group"
        groups:
          - sandbox
        maxapplications: 10
    queues:
      - name: root
        queues:
          - name: advertisement
            resources:
              guaranteed:
                {memory: 500000, vcore: 50000}
              max:
                {memory: 800000, vcore: 80000}
          - name: search
            resources:
              guaranteed:
                memory: 400000
                vcore: 40000
              max:
                memory: 600000
                vcore: 60000
          - name: sandbox
            parent: true
            submitacl: " sandbox"
            resources:
              guaranteed:
                memory: 100000
                vcore: 10000
              max:
                memory: 100000
                vcore: 10000
  - name: gpu
    queues:
      - name: production
        adminacl: "admin admin"
        maxapplications: 10
      - name: test
        properties:
          x: y
        limits:
          - limit: "resource limit for user"
            users:
              - gpuuser
            maxresources: { memory: 10000, vcore: 10, gpu: 50 }